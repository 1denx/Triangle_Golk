<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <%- include('./layout/header'); -%>
        <%- include('./layout/user_nav'); -%>
            <div class="container">
                <div class="card user-card mb-5 w-lg-75 w-100 mx-auto">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <img class="card-logo" src="../assets/images/zh_logo.png" class="card-img-top" alt="三角構客logo">
                        <span class="fs-4 fw-bold">【會員證】</span>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col d-flex flex-column">
                                <form clsas="d-flex flex-column">
                                    <div class="d-flex flex-column mb-4">
                                        <label class="form-label" for="name">暱稱</label>
                                        <input class="form-control" id="name" type="text" value="林小明" readonly>
                                    </div>
                                    <div class="d-flex flex-column mb-4">
                                        <label class="form-label" for="email">帳號</label>
                                        <input class="form-control" id="email" type="text" value="email@example.com"
                                            readonly>
                                    </div>
                                </form>
                                <div class="d-flex justify-content-between mt-auto">
                                    <div>
                                        <button class="btn btn-outline-secondary border-0">變更密碼</button>
                                    </div>
                                    <div>
                                        <button class="btn btn-secondary">編輯</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col position-relative">
                                <img src="https://picsum.photos/200/200" alt="會員頭像">
                                <button type="button"
                                    class="change btn rounded-circle d-flex justify-content-between align-items-center"
                                    data-bs-toggle="modal" data-bs-target="#apply-modal">
                                    <span class="material-symbols-outlined fw-bold">sync_alt</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <%- include('./layout/footer'); -%>

                <script type="module" src="../main.js"></script>
                <script type="module" src="../assets/js/index.js"></script>
</body>

</html>
