<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>重設密碼</title>
    <link rel="icon" type="image/png" href="../assets/images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
  </head>

  <body>
    <div class="min-vh-100 d-flex flex-column">
      <%- include('./layout/nav'); -%>
      <main class="flex-grow-1 mt-5">
        <div
          class="container h-100 d-flex flex-column justify-content-center aligns-item-center"
        >
          <div class="row">
            <div
              class="col-10 col-lg-6 d-flex flex-column justify-content-center mx-auto border p-xl"
            >
              <h2 class="fw-bold text-center my-4">重設密碼</h2>
              <form>
                <div class="d-flex flex-column gap-1 mb-4">
                  <label class="fw-bold" for="new-password">新密碼</label>
                  <input
                    id="new-password"
                    type="password"
                    placeholder="請輸入新密碼"
                    autocomplete="off"
                  />
                </div>
                <div class="d-flex flex-column gap-1 mb-4">
                  <label class="fw-bold" for="confirm_password"
                    >確認新密碼</label
                  >
                  <input
                    id="confirm_password"
                    type="password"
                    placeholder="重新輸入新密碼"
                    autocomplete="off"
                  />
                </div>
                <div class="mb-4">
                  <button type="submit" class="btn btn-secondary w-100">
                    送出
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
      <%- include('./layout/footer'); -%>
    </div>
    <script type="module" src="../main.js"></script>
  </body>
</html>
