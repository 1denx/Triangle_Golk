                <div>

                <div>

                    name="platform"
                    id="coursera-check"

                  <label class="form-check-label me-3" for="coursera-check"

                </div>
                <div>
                  <input
                    class="form-check-input me-1"
                    type="checkbox"
                    value="其他平台"
                    name="platform"
                    id="others-check"

                  <label class="form-check-label me-3" for="others-check"
                    >其他平台</label

                </div>
              </div>
            </div>
